
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unique Dice Roller ðŸŽ²</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1c1c2c, #3a506b);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 30px;
      color: #ffffff;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);

    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #00ffd5;
      text-shadow: 0 0 10px #00ffd5aa;
    }

    .dice-wrapper {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    .dice {
      width: 100px;
      height: 100px;
      transition: transform 0.2s ease;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .dice:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00fff2;
    }

    #message {
      font-size: 1.3rem;
      margin-bottom: 25px;
      color: #f7ff96;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
    }

    button {
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #00c3ff, #0050c8);
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(145deg, #0050c8, #00c3ff);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸŽ² Unique Dice Roller</h1>

    <div class="dice-wrapper">
      <img id="dice1" class="dice" src="images/dice1.png" alt="Dice 1">
      <img id="dice2" class="dice" src="images/dice2.png" alt="Dice 2">
    </div>

    <div id="message">Click "Roll Dice" to start!</div>

    <button onclick="rollDice()">Roll Dice</button>
  </div>

  <script>
    function rollDice() {
      const dice1 = document.getElementById("dice1");
      const dice2 = document.getElementById("dice2");
      const message = document.getElementById("message");

      let roll1 = Math.floor(Math.random() * 6) + 1;
      let roll2 = Math.floor(Math.random() * 6) + 1;

      dice1.src = `images/dice${roll1}.png`;
      dice2.src = `images/dice${roll2}.png`;
      
      message.innerHTML = `You rolled a <b>${roll1}</b> ðŸŽ² and <b>${roll2}</b> ðŸŽ² (Total: <b>${roll1 + roll2}</b>)`;
    }
  </script>

</body>
</html>
